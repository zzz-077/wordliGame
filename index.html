<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="/img/Logo.png" />
    <script
      src="https://kit.fontawesome.com/47912b74b2.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <section class="full_container">
      <div class="content">
        <div class="boxes_container">
          <div class="display_boxes">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
          </div>
        </div>

        <div class="keyboard_container">
          <div class="col1">
            <button class="key" value="Q">Q</button>
            <button class="key" value="W">W</button>
            <button class="key" value="E">E</button>
            <button class="key" value="R">R</button>
            <button class="key" value="T">T</button>
            <button class="key" value="Y">Y</button>
            <button class="key" value="U">U</button>
            <button class="key" value="I">I</button>
            <button class="key" value="O">O</button>
            <button class="key" value="P">P</button>
          </div>
          <div class="col1">
            <button class="key" value="A">A</button>
            <button class="key" value="S">S</button>
            <button class="key" value="D">D</button>
            <button class="key" value="F">F</button>
            <button class="key" value="G">G</button>
            <button class="key" value="H">H</button>
            <button class="key" value="J">J</button>
            <button class="key" value="K">K</button>
            <button class="key" value="L">L</button>
          </div>
          <div class="col1">
            <button class="key" value="ent">Enter</button>
            <button class="key" value="Z">Z</button>
            <button class="key" value="X">X</button>
            <button class="key" value="C">C</button>
            <button class="key" value="V">V</button>
            <button class="key" value="B">B</button>
            <button class="key" value="N">N</button>
            <button class="key" value="M">M</button>
            <button class="key" value="del">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section class="menu_container">
      <div class="menu_content">
        <div class="menu_head">
          <h3>STATISTICS</h3>
        </div>
        <div class="menu_stat">
          <div class="menu_stat_top">
            <strong>0</strong>
            <p>played</p>
          </div>
          <div class="menu_stat_bottom">
            <ul>
              <li>
                <div class="scoreBoxes">0</div>
                <span>1</span>
              </li>
              <li>
                <div class="scoreBoxes">0</div>
                <span>2</span>
              </li>
              <li>
                <div class="scoreBoxes">0</div>
                <span>3</span>
              </li>
              <li>
                <div class="scoreBoxes">0</div>
                <span>4</span>
              </li>
              <li>
                <div class="scoreBoxes">0</div>
                <span>5</span>
              </li>
              <li>
                <div class="scoreBoxes">0</div>
                <span>6</span>
              </li>
            </ul>
            <p>Guess</p>
          </div>
          <div class="menu_game_start">
            <button id="start_btn">Start</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
